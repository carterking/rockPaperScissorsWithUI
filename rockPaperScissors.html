<!DOCTYPE html>
<html>

<head>
    <title>RPS Shoot</title>
    <link rel="stylesheet" href="styles/main.css">
</head>

<body>
    <main>
        <div class="button-container">
            <button id="paper">Paper</button>
            <button id="scissors">Scissors</button>
            <button id="rock">Rock</button>
        </div>
        <div id="result-container" class="text-container">
            <div class="result" id="player-choice"></div>
            <div class="result" id="computer-choice"></div>
            <div class="result" id="outcome"></div>
            <div class="result" id="player-score"></div>
            <div class="result" id="computer-score"></div>
            
        </div>
        <div id=game-result></div>
    </main>

    <script src="scripts/main.js"></script>
</body>

</html>
